{% extends "research/base.html" %}

{% block content %}

<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <span class="author">
            by {{ post.get_pretty_authors }}
        </span>
        <p class="teaser">
            {{ post.teaser }}
        </p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
