{% load thumbnail %}

<figure class="full">
    <a class="popup image" href="{{ image.image.url }}">
        <img src="{% thumbnail image.image "640" %}"/>
        {% if image.credit.count %}
            {% with media=image %}
                {% include "news/includes/media_credit.html" %}
            {% endwith %}
        {% endif %}
    </a>
    <figcaption>{{ image.caption }}</figcaption>
</figure>
