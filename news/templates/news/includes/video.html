<figure class="full">
    <h1>{{ video.title }}</h1>
    <div class="video">
        <iframe width="640" height="360" src="//www.youtube.com/embed/{{ video.youtube_id }}?theme=light&color=white" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="credit"><span class="courtesy">{% if video.display_courtesy %}Courtesy of {% endif %}</span><span class="name">{{ video.get_pretty_credit }}</span><span class="organization">{% if video.display_organization %} / {{ video.display_organization }}{% endif %}</span></div>
    <figcaption>{{ video.caption }}</figcaption>
</figure>
