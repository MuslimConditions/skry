<figure class="full">
    <h1>{{ audio.title }}</h1>
    <audio controls="controls">
        <source src="{{ MEDIA_URL }}{{ audio.mp3 }}" type="audio/mp3">
        <source src="{{ MEDIA_URL }}{{ audio.ogg }}" type="audio/ogg">
    </audio>
    <figcaption>
        {% if audio.credit.count %}
            {% with media=audio %}
                {% include "news/includes/media_credit.html" %}
            {% endwith %}
        {% endif %}
        {{ audio.caption }}
    </figcaption>
</figure>
